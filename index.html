<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <h1 id="sketch-title">Etch-A-Sketch</h1>
    <div class="container"></div>
    <div class="modal-btn-container">
        <button id="reset-btn" class="modal-btn">RESET</button>
    </div>


    <div class="modal-container">
        <form class="modal-box">
            <div class="heading">
                <h1>Etch-A-Sketch</h1>
            </div>
            <div class="input-container">
                <label for="size-input">Squares Per-Side</label>
                <input type="number" id="size-input" max="100" min="10" value="50">
            </div>
            <div class="submit-btn">
                <button id="create-btn" type="submit" class="modal-btn">Create Sketch</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
